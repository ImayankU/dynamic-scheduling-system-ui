<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Availability</title>
  <!-- Link to CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Login</h1>
      <form class="login-form">
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <button class="button" type="submit">Sign In</button>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <div class="signup-link">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
      </form>
      
      <h2>Set Your Availability</h2>
      <form class="availability-form">
        <div class="input-group">
          <label for="start-time">Start Time:</label>
          <input type="datetime-local" id="start-time" name="start-time" required>
        </div>
        <div class="input-group">
          <label for="end-time">End Time:</label>
          <input type="datetime-local" id="end-time" name="end-time" required>
        </div>
        <div class="input-group">
          <label for="interval">Duration:</label>
          <select id="interval" name="interval" required>
            <option value="30">30 minutes</option>
            <option value="60">1 hour</option>
            <option value="90">1 hour 30 minutes</option>
            <option value="120">2 hours</option>
          </select>
        </div>
        <button class="button" type="submit">Add Availability</button>
      </form>
    </div>
  </div>
</body>
</html>
